<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Book</title>
</head>

<body class="min-h-screen">
    <header>
        <nav class="relative z-10 flex flex-wrap items-center justify-between px-5 py-2">

            <div class="flex items-center gap-2 sm:ml-12">
                <i class="bi bi-bag-fill text-primary"></i>
                <h2 class="text-base font-medium tracking-tighter text-black sm:text-xl lg:text-x lg:mr-8">
                    Ricetto Collection
                </h2>
            </div>

            <a href="http://github.com/effendikiki" target="_blank">
                <button class="btn text-primary-dark">
                    <i class="text-xl sm:text-3xl bi bi-github"></i>
                </button>
            </a>

        </nav>

    </header>
    <main>
        <section class="flex items-center px-5 py-16 mx-auto bg-primary brightness-100 md:flex-row lg:px-28">

            <div class="w-full lg:flex-grow md:w-1/2 md:mr-6 lg:mr-10 xl:mr-20">
                <div class="text-center text-primary-dark lg:pr-14 md:text-left">
                    <h1 class="mb-2 text-3xl font-black tracking-tight capitalize md:mb-6 md:text-5xl xl:text-6xl">
                        Resep makanan terlengkap
                    </h1>
                    <p class="mb-8 text-base leading-relaxed md:text-xl">
                        Membantu kamu buat cari resep makanan favoritmu tanpa ribet
                    </p>
                </div>
            </div>

            <div class="justify-center hidden md:-mb-16 lg:-mb-32 lg:max-w-lg xl:max-w-2xl md:w-1/2 md:flex">
                <img class="object-cover object-center rounded-lg w-[650px] "
                    src="https://www.carrotsfb.com/wp-content/uploads/2020/05/food-grass-fed-beef-foodservice-products-grass-run-farms-4.png">
            </div>

        </section>

        <section>

            <input-search></input-search>

            <div class="px-5 py-16 mx-auto bg-white lg:px-28">
                <h1 id="statusPencarian"
                    class="mb-8 text-2xl font-bold tracking-tighter text-center text-black lg:text-left lg:text-2xl title-font">
                </h1>

                <result-list
                    class="flex flex-wrap items-start justify-center mb-16 lg:justify-start xl:mr-10 md:pr-12 md:mb-0 ">
                </result-list>
            </div>
        </section>
    </main>


</body>

</html>
